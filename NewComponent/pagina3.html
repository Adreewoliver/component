<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Candidatura</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card form-card">
        <div class="card-left">
            <h1>Formulário de Candidatura</h1>

            <form action="pagina4.html" method="get">
                <input type="hidden" id="vagaId" name="vagaId">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="curriculo">Currículo:</label>
                <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required>

                <input type="submit" value="Enviar Candidatura" class="botao">
            </form>

            <a class="voltar" href="javascript:history.back()">⬅ Voltar</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (id) {
                document.getElementById("vagaId").value = id;
            }
        });
    </script>
</body>
</html>
