<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Vaga</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <div class="card-left">
      <h2 id="titulo"></h2>
      <p id="descricao"></p>
      <p><strong>Categoria:</strong> <span id="categoria"></span></p>
      <p><strong>Anunciante:</strong> <span id="nome"></span></p>

      <a id="linkCandidatar" href="pagina3.html" class="botao">Candidatar-se</a>
      <a href="index.html" class="botao">Voltar ao Início</a>
    </div>
    <div class="card-right">
      <img id="imagem" src="" alt="Imagem da vaga">
    </div>
  </div>

  <script type="module">
    // Importa a função que precisamos
    import { getVagaById } from './src/app.js';
  
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id"); // O ID da URL
    
    const vaga = getVagaById(id); // Usa a função
    
    if (vaga) {
      document.getElementById("titulo").textContent = vaga.titulo;
      document.getElementById("descricao").textContent = vaga.descricao;
      document.getElementById("categoria").textContent = vaga.categoria;
      document.getElementById("nome").textContent = vaga.nome;
      document.getElementById("imagem").src = vaga.imagem;
  
      // Adiciona o ID da vaga ao link do botão "Candidatar-se"
      document.getElementById("linkCandidatar").href = `pagina3.html?id=${vaga.id}`;
  
    } else {
      document.querySelector(".card").innerHTML = "<h2>❌ Vaga não encontrada.</h2> <a href='index.html' class='botao'>Voltar</a>";
    }
  </script>
</body>
</html>
