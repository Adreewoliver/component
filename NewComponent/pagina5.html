<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Nova Vaga</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <div class="card form-card">
    <div class="card-left">
      <h1>üìã Cadastrar Nova Vaga</h1>
      <p>Preencha os campos abaixo para publicar uma nova vaga de emprego.</p>

      <form id="formVaga">
        <label for="nome">Nome do Anunciante:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="vaga">T√≠tulo da Vaga:</label>
        <input type="text" id="vaga" name="vaga" required>

        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
          <option value="">Selecione um departamento</option>
          <option value="Desenvolvimento">Desenvolvimento</option>
          <option value="Design">Design</option>
          <option value="Marketing">Marketing</option>
          <option value="Vendas">Vendas</option>
          <option value="Recursos Humanos">Recursos Humanos</option>
        </select>

        <label for="descricao">Descri√ß√£o da Vaga:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="imagem">Imagem da Vaga (PNG ou JPG - Max 2MB):</label>
        <input type="file" id="imagem" name="imagem" accept="image/png, image/jpeg">

        <div class="botoes">
          <button type="submit" class="botao">Cadastrar Vaga</button>
          <button type="reset" class="botao limpar">Limpar</button>
        </div>
      </form>

      <a href="index.html" class="botao voltar">‚¨Ö Voltar ao In√≠cio</a>
    </div>

    <div class="card-right">
      <img src="./assets/mutley4.jpg" alt="Cadastro de Vagas">
    </div>
  </div>

  <script type="module">
    // Importa S√ì a fun√ß√£o de salvar
    import { salvarVaga } from './src/app.js';

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }

    document.getElementById("formVaga").addEventListener("submit", async function (e) {
      e.preventDefault(); 

      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = "Cadastrando...";

      try {
        const file = document.getElementById("imagem").files[0];
        let imageUrl;

        if (file) {
          // Verifica o tamanho da imagem (max 2MB)
          if (file.size > 2 * 1024 * 1024) { 
             throw new Error("A imagem √© muito grande. Escolha uma imagem menor que 2MB.");
          }
          imageUrl = await fileToBase64(file);
        } else {
          imageUrl = "./assets/images.jpeg"; // Imagem padr√£o
        }

        const vaga = {
          id: Date.now(), // Cria um NOVO ID
          nome: document.getElementById("nome").value,
          titulo: document.getElementById("vaga").value,
          categoria: document.getElementById("departamento").value,
          descricao: document.getElementById("descricao").value,
          imagem: imageUrl 
        };

        salvarVaga(vaga); // Salva no localStorage

        alert("‚úÖ Vaga cadastrada com sucesso!");
        window.location.href = "index.html"; 

      } catch (error) {
        console.error("Erro ao cadastrar vaga:", error);
        let mensagemErro = "‚ùå Houve um erro ao cadastrar a vaga.";
        
        if (error.name === 'QuotaExceededError' || error.message.includes("quota")) {
          mensagemErro = "‚ùå Erro: O armazenamento local est√° cheio! N√£o √© poss√≠vel salvar mais vagas.";
        } else if (error.message.includes("imagem √© muito grande")) {
          mensagemErro = `‚ùå ${error.message}`;
        }
        
        alert(mensagemErro);
        submitButton.disabled = false;
        submitButton.textContent = "Cadastrar Vaga";
      }
    });
  </script>

</body>
</html>
